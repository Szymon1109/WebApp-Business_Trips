<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign Up</h3>
      </div>
      <div class="card-body">
        <div class="text-center links"> {{message}}</div>
        <label></label>
        <form>
          <div class="form-row">
            <div class="form-group text-center form-space">
              <label>
                <input type="text" class="form-control" placeholder="first name" [(ngModel)]="firstName" name="firstName">
              </label>
            </div>
            <div class="form-group text-center">
              <label>
                <input type="text" class="form-control form-space" placeholder="surname" [(ngModel)]="surname" name="surname">
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group text-center form-space">
              <label>
                <input type="text" class="form-control" placeholder="email" [(ngModel)]="email" name="email">
              </label>
            </div>
            <div class="form-group text-center">
              <label>
                <input type="password" class="form-control form-space" placeholder="password" [(ngModel)]="password" name="password">
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group"></div>
          </div>
          <div class="form-row">
            <div class="form-group text-center form-space">
              <label>
                <input type="text" class="form-control" placeholder="company name" [(ngModel)]="companyName" name="companyName">
              </label>
            </div>
            <div class="form-group text-center">
              <label>
                <input type="text" class="form-control form-space" placeholder="company nip" [(ngModel)]="companyNip" name="companyNip">
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group text-center form-space">
              <label>
                <input type="text" class="form-control form-address" placeholder="company address" [(ngModel)]="companyAddress" name="companyAddress">
              </label>
            </div>
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Register" class="btn reg_btn" (click)="register()">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Already have an account?<a href="login">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
