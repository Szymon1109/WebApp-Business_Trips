<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign Up</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group text-center form-space">
              <label>
                <input type="text" class="form-control" placeholder="first name">
              </label>
            </div>
            <div class="form-group text-center">
              <label>
                <input type="text" class="form-control form-space" placeholder="surname">
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group text-center form-space">
              <label>
                <input type="text" class="form-control" placeholder="email">
              </label>
            </div>
            <div class="form-group text-center">
              <label>
                <input type="password" class="form-control form-space" placeholder="password">
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group"></div>
          </div>
          <div class="form-row">
            <div class="form-group text-center form-space">
              <label>
                <input type="text" class="form-control" placeholder="company name">
              </label>
            </div>
            <div class="form-group text-center">
              <label>
                <input type="text" class="form-control form-space" placeholder="company nip">
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group text-center form-space">
              <label>
                <input type="text" class="form-control form-address" placeholder="company address">
              </label>
            </div>
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Register" class="btn reg_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Already have an account?<a href="login">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
