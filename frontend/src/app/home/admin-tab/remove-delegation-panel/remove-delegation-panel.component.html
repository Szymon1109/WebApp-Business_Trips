<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="text-center message"> {{message}} </div>
      <form>
        <div class="form-row message">
          <div class="form-group text-center">
            <label>
              <textarea class="form-control form-name form-user-name" rows="1" placeholder="first name" [(ngModel)]="name" name="name" [disabled]="true"></textarea>
            </label>
            <label>
              <textarea class="form-control form-name form-user-lastName" rows="1" placeholder="surname" [(ngModel)]="lastName" name="lastName" [disabled]="true"></textarea>
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center">
            <label>
              <textarea class="form-control form-desc" rows="1" placeholder="description" [(ngModel)]="description" name="description" [disabled]="true"></textarea>
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center">
            <label>
              <select class="browser-default custom-select form-user" name="chosenUser" [(ngModel)]="chosenUser" (ngModelChange)="onChangeUser($event)">
                <option value="">user</option>
                <option *ngFor="let user of users" [ngValue]="user">
                  {{
                  "(" + user.id + ") " + user.email
                  }}
                </option>
              </select>
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <select class="browser-default custom-select form-del" name="chosenDel" [(ngModel)]="chosenDel" (ngModelChange)="onChangeDel($event)">
                <option value="">delegation</option>
                <option *ngFor="let del of delegations" [ngValue]="del">
                  {{
                  "(" + del.id + ") " + del.dateTimeStart
                    .replace("T", " ")
                    .substr(0,16)
                  }}
                </option>
              </select>
            </label>
          </div>
          <div class="form-group text-center form-space2">
            <input type="submit" value="Remove" class="btn reg_btn" (click)="delete()">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
