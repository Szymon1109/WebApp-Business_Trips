<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="text-center message"> Given password is not correct! </div>
      <form>
        <div class="form-row message">
          <div class="form-group text-center form-space">
            <label>
              <textarea class="form-control form-desc" rows="1" placeholder="description" [(ngModel)]="description" name="description"></textarea>
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control form-date" placeholder="start (YYYY-MM-DD HH:MM)" [(ngModel)]="dateStart" name="dateStart">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-date form-space2" placeholder="stop (YYYY-MM-DD HH:MM)" [(ngModel)]="dateStop" name="dateStop">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control form-val" placeholder="travel diet" [(ngModel)]="travelDiet" name="travelDiet">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-val form-space2" placeholder="breakfasts" [(ngModel)]="breakfasts" name="breakfasts">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-val form-space2" placeholder="dinners" [(ngModel)]="dinners" name="dinners">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-val form-space2" placeholder="suppers" [(ngModel)]="suppers" name="suppers">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space form-val">
            <select class="browser-default custom-select">
              <option selected="">transport</option>
              <option value="1">car</option>
              <option value="2">train</option>
              <option value="3">bus</option>
            </select>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-val form-space2" placeholder="ticket price" [(ngModel)]="ticketPrice" name="ticketPrice">
            </label>
          </div>
          <div class="form-group text-center form-space2 form-val">
            <select class="browser-default custom-select">
              <option selected="">auto capacity</option>
              <option value="1">low</option>
              <option value="2">medium</option>
              <option value="3">high</option>
            </select>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-val form-space2" placeholder="distance" [(ngModel)]="distance" name="distance">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space3">
            <label>
              <input type="text" class="form-control form-val2" placeholder="acc price" [(ngModel)]="accPrice" name="accPrice">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-val2 form-space2" placeholder="oth tickets price" [(ngModel)]="othTicketsPrice" name="othTicketsPrice">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-val2 form-space2" placeholder="oth outlay price" [(ngModel)]="othOutlayPrice" name="othOutlayPrice">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space">
            <label>
              <textarea class="form-control form-desc" rows="1" placeholder="other outlay description" [(ngModel)]="othOutlayDesc" name="othOutlayDesc"></textarea>
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-del">
            <select class="browser-default custom-select">
              <option selected="">delegation</option>
              <option value="1">1: 2020-04-28 15:00</option>
              <option value="2">2: 2020-04-29 09:30</option>
              <option value="3">3: 2020-05-03 21:00</option>
            </select>
          </div>
          <div class="form-group text-center form-space2">
            <input type="submit" value="Edit" class="btn reg_btn" (click)="register()">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
