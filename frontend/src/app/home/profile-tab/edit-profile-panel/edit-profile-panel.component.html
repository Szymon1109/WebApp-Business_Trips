<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="text-center message"> {{message}} </div>
      <form>
        <div class="form-row message">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control" placeholder="first name" [(ngModel)]="name" name="name">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-space2" placeholder="surname" [(ngModel)]="lastName" name="lastName">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"></div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control" placeholder="company name" [(ngModel)]="companyName" name="companyName">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-space2" placeholder="company nip" [(ngModel)]="companyNip" name="companyNip">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control form-address" placeholder="company address" [(ngModel)]="companyAddress" name="companyAddress">
            </label>
          </div>
        </div>
        <div class="form-row row-space">
          <div class="form-group text-center">
            <input type="submit" value="Edit data" class="btn reg_btn" (click)="edit()">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
