<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="text-center message"> Given password is not correct! </div>
      <form>
        <div class="form-row message">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control" placeholder="first name" [(ngModel)]="firstName" name="firstName">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-space2" placeholder="surname" [(ngModel)]="surname" name="surname">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control" placeholder="email" [(ngModel)]="email" name="email">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"></div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control" placeholder="company name" [(ngModel)]="companyName" name="companyName">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control form-space2" placeholder="company nip" [(ngModel)]="companyNip" name="companyNip">
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group text-center form-space">
            <label>
              <input type="text" class="form-control form-address" placeholder="company address" [(ngModel)]="companyAddress" name="companyAddress">
            </label>
          </div>
        </div>
        <div class="form-row row-space">
          <div class="form-group text-center">
            <label>
              <input type="password" class="form-control form-space" placeholder="password" [(ngModel)]="password" name="password">
            </label>
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Edit data" class="btn reg_btn" (click)="register()">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
