<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fa fa-google-plus-square" (click)="socialLogin('google')"></i></span>
          <span><i class="fa fa-facebook-square" (click)="socialLogin('facebook')"></i></span>
        </div>
      </div>
      <div class="card-body">
        <div class="text-center links"> {{ message }} </div>
        <label></label>
        <form>
          <div class="form-group text-center">
            <label>
              <input type="text" class="form-control" placeholder="email" [(ngModel)]="email" name="email">
            </label>
          </div>
          <div class="form-group text-center">
            <label>
              <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password">
            </label>
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Login" class="btn login_btn" (click)=checkLogin()>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a routerLink="/register">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
